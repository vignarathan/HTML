<html>
	<head>
		<title>YIT-Time Table</title>
		<style>
			table{
			height:100% ;
			width:100%;
			}
			<!-- internalcss group selector-->
			table,th,td{
				border:4px solid white;
			}
			*{
			 text-align:center;
			 font-size:25px;
			 
			 }
		</style>
	</head>
	<body>
		<div style="background-color:#eae0c8;">
		<table>
			<tr>
			<th colspan=6 style="color:#704241; font-size:35px;">Time Table</th>
			</tr>
			<tr>
				<th rowspan=6>Hours</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
				
			</tr>
			<tr>
				<td>Python</td>
				<td>Python</td>
				<td>Python</td>
				<td>Python</td>
				<td>Python</td>
			</tr>
			<tr>
				<td>Java OOP</td>
				<td>Java OOP</td>
				<td>Java OOP</td>
				<td>Java OOP</td>
				<td>Java OOP</td>
			</tr>
			<tr><th colspan=5>Lunch</th></tr>
			<tr>
				<td>HTML</td>
				<td>HTML</td>
				<td>HTML</td>
				<td>HTML</td>
				<td rowspan=2>Project</td>
			</tr>
			<tr>
				<td>HTML</td>
				<td>HTML</td>
				<td>HTML</td>
				<td>HTML</td>
				
			</tr>
	</table>
	</div>
</body>
</html>
